<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <title>Options</title>
    <!-- FONT -->
    <link rel="stylesheet" href="css/font.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/common.css">
  </head>

  <body>
    <div class="container" style="padding:5px;" >
        <form id="mainForm">
            <h5>Private key for signing and decrypting</h5>
            <textarea class="browser-style" id="privateKey" placeholder="[Paste PEM text]"></textarea><br>
            <h5>Cache of known public keys</h5>
            For <b>debug</b> purposes you can modify a single entry
            <div id="cacheOptions" class="browser-style" style="margin-left:20px">
                <label>email address</label>
                <input type="text" id="1_cacheName" placeholder="email"/>
                <label>PEM certificate text</label>
                <textarea class="browser-style" id="1_cacheCert" placeholder="[Undefined]"></textarea>
            </div>
            <button class="browser-style" type="submit">Save</button>
        </form>
    </div>
    <div style="padding:10px; font-size:smaller; background-color:rgba(55,55,65,.5);">
        <div id="statusbar" style="display: inline-block; padding-left:8px; border-left: 2px solid #98cee8;">Status</div>
    </div>
    <script src="scripts/options.js"></script>
    
  </body>
</html>
